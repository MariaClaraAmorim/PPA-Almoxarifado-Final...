<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Resources/Assets/Css/Usuario/home.css" />
    <link
      rel="stylesheet"
      href="/Resources/Assets/Css/Usuario/resultados.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <table>
          <caption>
            Resultados
          </caption>
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Status</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr">
              <td data-label="Produto">Bicicleta Caloi</td>
              <td data-label="Quantidade">10</td>
              <td data-label="Status" class="status">
                <div class="radius" id="statusRed"></div>
              </td>
              <td data-label="Ação">
                <button class="btnActions" id="myBtn">Detalhes</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div id="myModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <p className="titleModal">Retornar aqui o nome do produto</p>
          <div class="content">
              
            <div class="detailsProduct">
              <p className="products">Caneta Bic (Caixa)
                <div class="counter">
                  <span class="down" onClick='decreaseCount(event, this)'>-</span>
                  <input type="text" value="1">
                  <span class="up" onClick='increaseCount(event, this)'>+</span>
                </div>
              </p>

              <div class="custom-checkbox">
                <input type="radio" id="radio_1" name="avaliacao" id="avaliacao_checkbox" value="10">
                <label for="radio_1"></label>
              </div>
            </div>
          </div>

          </div>
          
          </div>
        </div>
      </div>
    </main>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

    
      function increaseCount(a, b) {
  var input = b.previousElementSibling;
  var value = parseInt(input.value, 10);
  value = isNaN(value) ? 0 : value;
  value++;
  input.value = value;
}

function decreaseCount(a, b) {
  var input = b.nextElementSibling;
  var value = parseInt(input.value, 10);
  if (value > 1) {
    value = isNaN(value) ? 0 : value;
    value--;
    input.value = value;
  }
}

    </script>


    
  </body>
</html>

<style> 


.counter {
    width: 100px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
.counter input {
  width: 25px;
    border: 0;
    line-height: 20px;
    font-size: 15px;
    text-align: center;
    background: #0052cc;
    color: #fff;
    appearance: none;
    outline: 0;
}
.counter span {
    display: block;
    font-size: 25px;
    padding: 0 10px;
    cursor: pointer;
    color: #0052cc;
    user-select: none;
}

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
</style>
